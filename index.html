<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Drawing App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 10px;
      background-color: #f4f4f9;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin-bottom: 20px;
      width: 100%;
      max-width: 800px;
      height: auto;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      max-width: 300px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Start Drawing App</h1>
  <input type="file" id="upload1" accept="image/*">
  <canvas id="canvas" width="800" height="600"></canvas>
  <input type="file" id="upload2" accept="image/*">
  <button id="startDrawingButton">Start Drawing</button>
  <button id="applyOverlay">Apply Second Image</button>
  <script src="app.js"></script>
</body>
</html>
