<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Overlay App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
      padding: 10px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Canvas Container */
    canvas {
      border: 1px solid #ccc;
      width: 100%; /* Make canvas width responsive */
      max-width: 800px; /* Max width for larger screens */
      height: auto; /* Maintain aspect ratio */
      background-color: white; /* Make canvas visible on any background */
    }

    input[type="file"], button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      input[type="file"], button {
        font-size: 14px;
        padding: 8px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }

      input[type="file"], button {
        font-size: 12px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <h1>Image Overlay App</h1>

  <!-- Upload Buttons -->
  <input type="file" id="upload1" accept="image/*">
  <canvas id="canvas" width="800" height="600"></canvas>
  <input type="file" id="upload2" accept="image/*">
  <button id="applyOverlay">Apply Second Image</button>

  <script src="app.js"></script>
</body>
</html>
